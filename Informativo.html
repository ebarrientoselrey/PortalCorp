<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informativo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('images/FondoRey.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .galleria {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            z-index: 1;
        }

        .galleria img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid white;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .galleria img:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .modal.show {
            display: flex;
        }
    </style>
</head>
<body>

    <div class="galleria" id="galleria">
        <!-- Las imágenes se agregarán dinámicamente aquí -->
    </div>

    <div id="modal" class="modal" onclick="hideModal()">
        <img id="modal-img" src="" alt="Imagen Modal">
    </div>

    <script>
        // Define la cantidad de imágenes que deseas mostrar
        const totalImages = 10;  // Cambia este número según la cantidad de imágenes
        const galleryElement = document.getElementById('galleria');

        // Genera las imágenes dinámicamente
        for (let i = 1; i <= totalImages; i++) {
            const imgElement = document.createElement('img');
            imgElement.src = `images/${i}.jpg`;  // Ruta de las imágenes
            imgElement.alt = `Imagen ${i}`;
            imgElement.onclick = function() {
                showModal(imgElement.src);
            };
            galleryElement.appendChild(imgElement);
        }

        function showModal(src) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            modalImg.src = src;
            modal.classList.add('show');
        }

        function hideModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('show');
        }
    </script>

</body>
</html>
